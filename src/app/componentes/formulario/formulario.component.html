<!-- formulario.component.html -->

<div class="appformulariocss">
  <form ngNativeValidate #newsletterForm="ngForm" (ngSubmit)="onSubmit(newsletterForm)" class="">
    <h4>RECEBA NOSSAS NOVIDADES</h4>
    <input type="email" id="email" name="email" [(ngModel)]="newsletter.email" #emailInput="ngModel" minlength="1"
      required email placeholder="Insira seu melhor e-mail" />
    <button type="submit" [disabled]="newsletterForm.invalid" class="btn btn-primary">
      Inscreva-se
    </button>
    <div *ngIf="emailInput.invalid && emailInput.errors?.['minlength']">O campo de email n√£o pode estar vazio.</div>
    <div *ngIf="errorMessage || successMessage" class="text-danger" id="alteracormsg">{{ errorMessage }} {{
      successMessage
      }} </div>
  </form>
</div>
